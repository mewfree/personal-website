<!doctype html>
<html lang="en">
    <head>
        <title>{TITLE}</title>
        <link href="/main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{DESCRIPTION}">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body class="bg-white dark:bg-black">
        <header class="bg-indigo-600 dark:bg-black text-center text-white p-8">
            <div class="text-4xl font-bold mb-4">Damien Gonot</div>
            <div class="text-xl flex space-x-8 justify-center">
                <a href="/" class="hover:underline">Home</a>
                <a href="/blog" class="hover:underline">Blog</a>
                <a href="/about" class="hover:underline">About</a>
                <a id="theme" class="text-2xl hover:cursor-pointer hover:dark" onclick="toggleTheme()">üåù</a>
            </div>
            <script>
                function loadCss(theme) {
                    let file = document.createElement('link')
                    file.setAttribute('rel', 'stylesheet')
                    file.setAttribute('href', `/highlight.${theme}.css`)
                    document.getElementsByTagName('head')[0].appendChild(file)
                }

                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark')
                    document.getElementById('theme').innerText = "üåûÔ∏è"
                    loadCss('dark')
                } else {
                    document.documentElement.classList.remove('dark')
                    document.getElementById('theme').innerText = "üåù"
                    loadCss('light')
                }

                function toggleTheme() {
                    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                        document.documentElement.classList.remove('dark')
                        document.getElementById('theme').innerText = "üåù"
                        localStorage.theme = 'light'
                        loadCss('light')
                    } else {
                        document.documentElement.classList.add('dark')
                        document.getElementById('theme').innerText = "üåûÔ∏è"
                        localStorage.theme = 'dark'
                        loadCss('dark')
                    }
                }
            </script>
            <script src="/highlight.js"></script>
            <script>hljs.highlightAll()</script>
        </header>
        <div class="prose prose-indigo dark:prose-invert dark:prose-a:text-indigo-400 max-w-3xl mx-auto p-8">
